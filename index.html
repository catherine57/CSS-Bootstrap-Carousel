<! DOCTYPE html>
<html lang="fr">
<!-- site http://creersonsiteweb.net/page-bootstrap-carousel -->
<!-- file:///C:/Users/catherine/Documents/tuto%20JavaSc%20notejs_prog-C_API_sans%20Wamp/CSS%20Bootstrap%20Carousel/index.html#my_carousel -->
	<head>
		<title>creer un carrousel avec bootstrap il faut jquery</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		 <!-- Bootstrap CSS -->
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		
		<style>
			.carousel-page 	{
				width:100%;
				height:400px;
				background-color:#5f666d;
				color:white;
			}
		</style>
	</head>

	<body>
		<div id="my_carousel" class="carousel slide" data-ride="carousel">
		<!-- Infos bulles -->
		<ol class="carousel-indicators">
			<li data-target="#my_carousel" data-slide-to="0" class="active"></li>
			<li data-target="#my_carousel" data-slide-to="1"></li>
			<li data-target="#my_carousel" data-slide-to="2"></li>
		</ol>
		<!-- Slides -->
		<div class="carousel-inner" >
			<!-- Page 1 -->
			<div class="item active" >  
				<div class="carousel-page" >
					<img src="img1.jpg" class="img-responsive " 
					style="margin:10px auto;" />
				</div> 
				<div class="carousel-caption" >page 1 </div>
			</div>   
			<!-- Page 2 -->
			<div class="item"> 
				<div class="carousel-page">
					<img src="img2.jpg" class="img-responsive img-rounded" 
					style="margin:10px auto;"  /></div> 
				<div class="carousel-caption">page 2 </div>
			</div>  
			<!-- Page 3 -->
			<div class="item">  
				<div class="carousel-page">
					<img src="img3.jpg" class="img-responsive img-rounded" 
					style="margin:10px auto; max-height:100%;"  />
				</div>  
				<div class="carousel-caption">page 3 </div>
			</div>     
		</div>
		<!-- Fléches de contrôle -->
		<a class="left carousel-control" href="#my_carousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>

		<a class="right carousel-control" href="#my_carousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
	<h2 style="text-align: center;">Carousel bootstrap-3.3.7</h2>
	 <!-- Bootstrap et Jquery 
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!-- pour chargement distant dans projet -->
    
	<!-- Bootstrap js-->
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</body>
</html>
