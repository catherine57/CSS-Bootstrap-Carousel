<! DOCTYPE html>
<html lang="fr">

	<head>
		<title>carrousel avec bootstrap </title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		 <!-- Bootstrap CSS -->
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

		<link href="css/media.css" rel="stylesheet" type="text/css">
		
		<style>
			.carousel-page 	{
				width:100%;
				height:400px;
				background-color:#5f666d;
				color:white;
			}
			.img-responsive{
				margin:20px auto; width: 50%; height: 80%; padding-top: 2%;
			}
		</style>
	</head>

	<body>
		
		<div id="my_carousel" class="carousel slide" data-ride="carousel">
		<h1 style="text-align: center;  ">Bienvenue sur le caroussel</h1>	
		
		<!-- Infos bulles -->
		<ol class="carousel-indicators">
			<li data-target="#my_carousel" data-slide-to="0" class="active"></li>
			<li data-target="#my_carousel" data-slide-to="1"></li>
			<li data-target="#my_carousel" data-slide-to="2"></li>
		</ol>
		
		<!-- Slides -->
		<div class="carousel-inner" >
			<!-- Page 1 -->
			<div class="item active" >  
				<div class="carousel-page" >
					<img src="img/img1.jpg" class="img-responsive img-circle" /></div> 
				<div class="carousel-caption" >page 1 </div>
			</div>   
			<!-- Page 2 -->
			<div class="item"> 
				<div class="carousel-page">
					<img src="img/img2.jpg" class="img-responsive img-rounded" /></div> 
				<div class="carousel-caption">page 2 </div>
			</div>  
			<!-- Page 3 -->
			<div class="item">  
				<div class="carousel-page">
					<img src="img/img3.jpg" class="img-responsive img-rounded" /></div>  
				<div class="carousel-caption">page 3 </div>
			</div>     
		</div>
		<!-- Fléches de contrôle -->
		<a class="left carousel-control" href="#my_carousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>

		<a class="right carousel-control" href="#my_carousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
	
	<h2 style="text-align: center;">Caroussel bootstrap-3.3.7</h2>

	<!-- boutons  -->
	<div class="btn-group" role="group" aria-label="Nav-bar" style="margin-left: 43%;">
	<a href="https://github.com/catherine57/CSS-Bootstrap-Carousel" target="_bank" 
		class="bouton">
		<button class="btn btn-primary" >
			Vers le dépot Github
		</button>
	</a>
	<p></p>
	<a href="https://catherine57.github.io/Portefolio/" target="_bank" 
		class="bouton" style="margin-left: 7%";>
		<button class="btn btn-primary" >
			Vers  le  Portefolio
		</button>
	</a>
	</div>

	 <!-- Bootstrap et Jquery en fin de body pour chargement rapide
    =============================================================== -->
    <!-- Jquery -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Bootstrap js-->
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</body>
</html>
